<html>
<head>
  <title>{{ survey.title }}</title>
  {% include "header_tags.html" %}
</head>
<body>

<h1>{{ survey.title }}</h1>
<p>
  {% ifequal request.method "POST" %}
    {{ survey.thanks }}
  {% else %}
    {{ survey.description }}
  {% endifequal %}
</p>
{% if forms %}
  <form method="POST" enctype="multipart/form-data" class="survey">
    {% for form in forms %}
      {{ form.as_p }}
    {% endfor %}
    <input type="submit" value="Submit Survey"/>
  </form>
{% endif %}

</body>
</html>
